name: Update Profile README

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update'
        required: false
        default: false
        type: boolean
  schedule:
    - cron: "0 0,12 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-readme:
    if: github.event_name != 'push' || github.actor == 'sametcn99'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate README
        run: bun run index.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          FORCE="${{ github.event.inputs.force_update }}"
          
          # Check for changes (ignoring timestamp in README and data.json) or force update
          if [ "$FORCE" != "true" ] && git diff -I "Last updated:" --quiet README.md && git diff -I "\"generatedAt\":" --quiet data.json; then
            echo "No significant changes to commit"
          else
            git add README.md data.json
            git commit -m "update profile readme & data [skip ci]"
            git push
          fi
